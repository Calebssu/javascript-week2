<body>
    <h1 id="contactMe">Contact Us</h1>
    <form action="mailto:caleb.3than23@gmail.com?subject=test" method="post" enctype="text/plain">
        <label for="name">
            Name:
            <input type="text" id="name" name="name" required/>
        </label>
        <br>
        <label for="email">
            Email:
            <input type="text" id="email" name="email" required/>
        </label>
        <br>
        <label for="message">
            Message:
            <br>
            <textarea id="message" name="message" rows="3" cols="30" required></textarea>
        </label>
        <br>
        <label>
            <button id="submit">Submit</button>
        </label>
</body>
